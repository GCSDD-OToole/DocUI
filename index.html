<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title></title>

    <link rel="stylesheet" href="styles.css?v=1.0">

    <script type= "module" src="./scripts.js"></script>
  </head>

  <body>
    <div>
      <label for="PersonalAccessToken">Personal Access Token: </label><input id="PersonalAccessToken" type=password></input>
      <label for="RepoName"> Repository Name:</label><input id="RepoName" type=text></input>
      <button id="AccessButton">Access Repository</button>
    </div>

    <hr>

    <div>
      <label for="FileSelect">File Selection:</label><select id="FileSelect"></select>
      <button id="FileLoad">Load File(s)</button>
    </div>

    </hr>

    <div>
      <h3 id=hFileName>something.h</h3>
      <textarea rows=10 cols=80 id="hContent" name="hcontent"></textarea>
    </div>
    <div>
      <h3>Copy Comments</h3>
      <div>
        <button>.h &#8811; .cpp</button>
      </div>
      <div>
        <button>.h &#8810; .cpp</button>
      </div>
    </div>
    <div>
      <h3 id=cppFileName>something.cpp</h3>
      <textarea rows=10 cols=80 id=cppContent name="cppcontent"></textarea>
    </div>
  </body>
</html>
